<!DOCTYPE html>
<!-- define angular app -->
<html ng-app="myApp">
<head>
<!-- font-awesome -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

<!-- angular -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>

<!-- googlemaps API -->
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
var myCenter=new google.maps.LatLng(37.535253,-120.863445);
function initialize() {
    var mapProp = {
        center:new google.maps.LatLng(37.535253,-120.863445),
        zoom:16,
        mapTypeId:google.maps.MapTypeId.ROADMAP
    };
    var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
    var marker=new google.maps.Marker({
        position:myCenter,
    });
    marker.setMap(map);
    var infowindow = new google.maps.InfoWindow({
        content:"1283 Paseo Belleza, Turlock, CA 95382, United States"
    });
    infowindow.open(map,marker);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
<script type="text/javascript">
// create the module and name it myApp
// also include ngRoute for all our routing needs
var myApp = angular.module('myApp', ['ngRoute']);
  // configure our routes
  myApp.config(function ($routeProvider) {
    $routeProvider
      // route for the home page
      .when('/', {
        templateUrl : 'pages/home.html',
      })
      // route for the about page
      .when('/services', {
        templateUrl : 'pages/services.html',
      })
      // route for the contact page
      .when('/contact', {
        templateUrl : 'pages/contact.html',
    });
  });
  // create the controller and inject Angular's $scope
  myApp.controller('mainController', function($scope) {
    // create a message to display in our view
    $scope.message = 'Everyone come and see how good I look!';     
  });

  myApp.controller('aboutController', function($scope) {
    $scope.message = 'Look! I am an about page.';
  });

  myApp.controller('contactController', function($scope) {
    $scope.message = 'Contact us! JK. This is just a demo.';
  });
  </script>
</head>
<script>
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6&appId=1106065126117851";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>
<body>
<!-- HEADER AND NAVBAR -->
<header>
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Warrior Security Services</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
      <li><a href="#services"><i class="fa fa-shield"></i> Services</a></li>
      <li><a href="#contact"><i class="fa fa-comment"></i> Contact Us</a></li>
    </ul>
  </div>
</header>
<div ng-view>
</div>
</body>
</html>
